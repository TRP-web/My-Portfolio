<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="to-top" id="top">
      &#129045;
    </div>
    <header class="header">
      <div class="header__money-inner">
        <h1 class="header__money">Money: <span class="header__sum">0</span>+<span class="header__profit"
            id="sum-money-for-second">0/sec</span></h1>
        <img src="img/coin.png" alt="" class="header__coin">
      </div>
      <div class="header__click-inner">
        <h3 class="header__click">1 <img src="img/coin.png" alt="" class="header__coin"> for click</h3>
      </div>


    </header>
    <main class="page">
      <div class="page__click-obj">
        <div class="page__img-inner">
          <img src="img/coin.png" alt="" class="header__coin">
          <img src="img/coin.png" alt="" class="header__coin">
          <img src="img/coin.png" alt="" class="header__coin">
          <img src="img/coin.png" alt="" class="header__coin">
        </div>
        <div class="page__img-inner">
          <img src="img/coin.png" alt="" class="header__coin">
          <img src="img/coin.png" alt="" class="header__coin">
          <img src="img/coin.png" alt="" class="header__coin">
          <img src="img/coin.png" alt="" class="header__coin">
        </div>
        <div class="page__img-inner">
          <img src="img/coin.png" alt="" class="header__coin">
          <img src="img/coin.png" alt="" class="header__coin">
          <img src="img/coin.png" alt="" class="header__coin">
          <img src="img/coin.png" alt="" class="header__coin">
        </div>
      </div>
      <section class="shop">
        <h1 class="shop__title">
          SHOP <span>For click</span>
        </h1>
        <div class="shop__lots-inner">
          <div class="shop__lot">
            <img src="img/лопаты/1.png" alt="">
            <div class="shop__money">
              <span class="shop__improv"> 1/click</span>
              <span class="shop__price">20</span>
              <img src="img/coin.png" alt="" class="header__coin">
            </div>
            <div class="shop__button">
              <button>BUY</button>
              <div class="shop__sum-buy"> 0 </div>
            </div>
          </div>
          <div class="shop__lot">
            <img src="img/лопаты/2.png" alt="">
            <div class="shop__money">
              <span class="shop__improv"> 10/click</span>
              <span class="shop__price">200</span>
              <img src="img/coin.png" alt="" class="header__coin">
            </div>
            <div class="shop__button">
              <button>BUY</button>
              <div class="shop__sum-buy"> 0 </div>
            </div>
          </div>
          <div class="shop__lot">
            <img src="img/лопаты/3.png" alt="">
            <div class="shop__money">
              <span class="shop__improv"> 100/click</span>
              <span class="shop__price">2000</span>
              <img src="img/coin.png" alt="" class="header__coin">
            </div>
            <div class="shop__button">
              <button>BUY</button>
              <div class="shop__sum-buy"> 0 </div>
            </div>
          </div>
          <div class="shop__lot">
            <img src="img/лопаты/4.png" alt="">
            <div class="shop__money">
              <span class="shop__improv"> 1000/click</span>
              <span class="shop__price">20000</span>
              <img src="img/coin.png" alt="" class="header__coin">
            </div>
            <div class="shop__button">
              <button>BUY</button>
              <div class="shop__sum-buy"> 0 </div>
            </div>
          </div>
        </div>

        <h1 class="shop__title">
          SHOP <span>For time</span>
        </h1>
        <div class="shop-time__inner">
          <div class="shop-time__lot" id="time-lot">
            <img src="img/кирки/1.png" alt="">
            <div class="shop-time__money">
              <!--Нужно было давать id-->
              <span class="shop-time__improv" id="time-up">1/sec</span>
              <span class="shop-time__price" id="time-prise">50</span>
              <img src="img/coin.png" alt="" class="header__coin">
            </div>
            <div class="shop-time__buy-inner">
              <div class="shop-time__button" id="time-buy">
                <button>BUY</button>
              </div>
              <div class="shop-time__sum-buy" id="all"> 0 </div>
            </div>
          </div>
          <div class="shop-time__lot" id="time-lot">
            <img src="img/кирки/2.png" alt="">
            <div class="shop-time__money">
              <!--Нужно было давать id-->
              <span class="shop-time__improv" id="time-up">10/sec</span>
              <span class="shop-time__price" id="time-prise">500</span>
              <img src="img/coin.png" alt="" class="header__coin">
            </div>
            <div class="shop-time__buy-inner">
              <div class="shop-time__button" id="time-buy">
                <button>BUY</button>
              </div>
              <div class="shop-time__sum-buy" id="all"> 0 </div>
            </div>
          </div>
          <div class="shop-time__lot" id="time-lot">
            <img src="img/кирки/3.png" alt="">
            <div class="shop-time__money">
              <!--Нужно было давать id-->
              <span class="shop-time__improv" id="time-up">100/sec</span>
              <span class="shop-time__price" id="time-prise">5000</span>
              <img src="img/coin.png" alt="" class="header__coin">
            </div>
            <div class="shop-time__buy-inner">
              <div class="shop-time__button" id="time-buy">
                <button>BUY</button>
              </div>
              <div class="shop-time__sum-buy" id="all"> 0 </div>
            </div>
          </div>
          <div class="shop-time__lot" id="time-lot">
            <img src="img/кирки/4.png" alt="">
            <div class="shop-time__money">
              <!--Нужно было давать id-->
              <span class="shop-time__improv" id="time-up">1000/sec</span>
              <span class="shop-time__price" id="time-prise">50000</span>
              <img src="img/coin.png" alt="" class="header__coin">
            </div>
            <div class="shop-time__buy-inner">
              <div class="shop-time__button" id="time-buy">
                <button>BUY</button>
              </div>
              <div class="shop-time__sum-buy" id="all"> 0 </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
