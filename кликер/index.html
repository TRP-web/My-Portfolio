<!DOCTYPE html>

	<html>
	<head>
	<meta charset="UTF-8"/>
	<title>JS</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="money" >
	<h1 class="mony" > Money:<h2 class="num"></h2> <h3 class="time__plus"></h3>  </h1>
</div>

<div class="clik" >
	<div class="all" >	
		click = <h3 class="sum__click__Value"></h3>
	</div>
</div>
<hr>
<h1>buy:</h1>
<div class="buy" >
	<div class="buy__row" >
		<div class="pun1 bor" >	
			<h2 class="pay" >5$</h2>
			<h2 class="get">click + 1$</h2>
		</div>
		<div class="pun2 bor" >	
			<h2 class="pay" >100$</h2>
			<h2 class="get">click + 20$</h2>
		</div>
		<div class="pun3 bor" >	
			<h2 class="pay" >2500$</h2>
			<h2 class="get">click + 500$</h2>
		</div>
		<div class="pun4 bor" >	
			<h2 class="pay" >10000$</h2>
			<h2 class="get">click + 2500$</h2>
		</div>
	</div>	
</div>
<hr>
<h1>buy time</h1>
<div class="buy__time" >
	<div class="buy__time__row">
		<div class="pun__t1 bor">
			<h2 class="pay" >15$</h2>
			<h2 class="get">1$/sec</h2>
		</div>
		<div class="pun__t2 bor">
			<h2 class="pay" >300$</h2>
			<h2 class="get">20$/sec</h2>
		</div>
		<div class="pun__t3 bor">
			<h2 class="pay" >7500$</h2>
			<h2 class="get">500$/sec</h2>
		</div>
		<div class="pun__t4 bor">
			<h2 class="pay" >300000$</h2>
			<h2 class="get">20000$/sec</h2>
		</div>
	
	</div>
</div>
<hr>
<script src="js/app.js"></script>
</body>
</html>
