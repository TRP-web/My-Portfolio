<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stemplen</title>
  <link rel="stylesheet" href="css/stemplen.css">
</head>

<body>
  <main class="stemplen">

    <header class="header">
      <div class="stemplen__container">
        <div class="header__inner">
          <div class="header__burger">
            <span></span>
          </div>
          <a href="#" class="header__logo">
            <img src="" alt="logo">
          </a>
          <div class="header__flex-elem"></div>
        </div>
      </div>
    </header>
    <footer class="footer">
      <div class="stemplen__container">
        <div class="footer__inner">
          <div class="footer__logo" data-tab="#page1">
            <img src="" alt="page">
          </div>
          <div class="footer__logo">
            <img src="" alt="page">
          </div>
          <button class="footer__button">
            штамп
          </button>
          <div class="footer__logo">
            <img src="" alt="page">
          </div>
          <div class="footer__logo">
            <img src="" alt="page">
          </div>
        </div>
      </div>

    </footer>
  </main>
  <div class="card page" id="page1">
    <div class="card__header">
      <div class="stemplen__container">
        <div class="card__header-inner">
          <div class="card__header-arrow">
            <img src="" alt="ar">
          </div>
          <h2 class="card__header-name">
            Card
          </h2>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js">

  </script>
</body>

</html>
